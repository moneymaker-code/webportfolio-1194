<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Music Player for All</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1" flex>
                <div class="logo"><img width="200px" class="invert" src="img/logo.svg" alt="Spotify"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li> <img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <h3>
                    YOUR library
                </h3>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer p-1 m-1">
                    <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert" src="img/hamburger.svg" alt="">

                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="Musicplayer">
                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img width="25px" id="previous" src="img/skip-back.svg" alt="">
                        <img width="25px" id="play" src="img/play.svg" alt="">
                        <img width="25px" id="next" src="img/skip-forward.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songTime">
                        </div>
                        <div class="volume">
                            <img width="25px" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" id="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <script src="js/script.js"></script>
        </div>
</body>

</html>
